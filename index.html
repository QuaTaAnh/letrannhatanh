<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="main.js"></script>
    <div class="content">
        <form action="">
                User name: <br>
                <input type="text" placeholder="username" name="name" minlength="10" onChange="handleName()" required /> <br>
                Email: <br>
                <input type="email" placeholder="...@gmail.com" name="gmail" required/><br>
                Password: <br>
                <input name="password" placeholder="******" type="password" onChange="confirmPassword()" required /><br>
                Confirm Password: <br>
                <input name="confirm" placeholder="******"  type="password" onChange="confirmPassword()" required /><br>
                <div class="submit form">
                <input type="submit" value="Submit">
                </div>
        </form>
    </div>
    
</body>
</html>
